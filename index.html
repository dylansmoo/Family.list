<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smouha Family Organiser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Smouha Family Organiser</h1>
    </header>
    <main>
        <section id="todo-list">
            <h2>To-Do List</h2>
            <ul id="todoItems"></ul>
            <input type="text" id="newTodo" placeholder="Add new task">
            <button onclick="addTodo()">Add Task</button>
        </section>
        <section id="shopping-list">
            <h2>Shopping List</h2>
            <ul id="shoppingItems"></ul>
            <input type="text" id="newShoppingItem" placeholder="Add new item">
            <button onclick="addShoppingItem()">Add Item</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
